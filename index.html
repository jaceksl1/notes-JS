<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notatki</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css"
      integrity="sha512-gCJkkUMGTe73+FMwog6gIBCVJIMXRoc21l6/IPCuzxCex/1sxvO8ctb6Zd4/WWs2UMqmtnDrAdhJht5pEY0LXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9a4546f921.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="menu">
      <h1><i class="fas fa-sticky-note"></i> Notes</h1>
      <div class="menu-buttons">
        <button class="add icon"><i class="fas fa-plus"></i> Add</button>
        <button class="delete-all icon">
          <i class="fas fa-trash-alt"></i> Delete all
        </button>
      </div>
    </div>

    <div class="note-area"></div>
    <div class="note-panel">
      <h2>Add note</h2>
      <label for="category">Select category</label>
      <select id="category">
        <option value="0" disabled selected>- choose category -</option>
        <option value="1">Shopping</option>
        <option value="1">Work</option>
        <option value="1">Other categories</option>
      </select>

      <label for="text">Add text</label>
      <textarea id="text"></textarea>

      <p class="error">You need to fill all empty fields!</p>

      <div class="panel-buttons">
        <button class="save icon"><i class="fas fa-save"></i> Save</button>
        <button class="cancel icon">
          <i class="far fa-window-close"></i> Cancel
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
